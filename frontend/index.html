<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | PG Life</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- FontAwesome + Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link href="css/home.css" rel="stylesheet" />
</head>
<body>

  <!-- Header -->
  <header class="bg-light p-3 d-flex justify-content-between align-items-center">
    <h3 class="m-0">PG Life</h3>
    <div>
      <a href="login.html" class="btn btn-outline-primary">Login</a>
      <a href="signup.html" class="btn btn-primary ml-2">Signup</a>
    </div>
  </header>

  <!-- Banner Section -->
  <div class="banner-container text-center text-white py-5" style="background-color: #e91e63;">
    <h2 class="pb-3">Happiness per Square Foot</h2>
    <form id="search-form" action="property_list.html" method="GET" class="d-flex justify-content-center">
      <div class="input-group city-search w-50">
        <input
          type="text"
          class="form-control input-city"
          id="city"
          name="city"
          placeholder="Enter your city to search for PGs"
          required
        />
        <div class="input-group-append">
          <button type="submit" class="btn btn-light">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Major Cities -->
  <div class="page-container text-center my-5">
    <h1 class="city-heading mb-4">Major Cities</h1>
    <div class="row justify-content-center">
      <div class="city-card-container col-md-3 mb-3">
        <a href="property_list.html?city=Delhi">
          <div class="city-card rounded-circle overflow-hidden shadow-sm">
            <img src="img/delhi.png" class="city-img img-fluid" alt="Delhi" />
          </div>
        </a>
      </div>

      <div class="city-card-container col-md-3 mb-3">
        <a href="property_list.html?city=Mumbai">
          <div class="city-card rounded-circle overflow-hidden shadow-sm">
            <img src="img/mumbai.png" class="city-img img-fluid" alt="Mumbai" />
          </div>
        </a>
      </div>

      <div class="city-card-container col-md-3 mb-3">
        <a href="property_list.html?city=Bengaluru">
          <div class="city-card rounded-circle overflow-hidden shadow-sm">
            <img src="img/bangalore.png" class="city-img img-fluid" alt="Bengaluru" />
          </div>
        </a>
      </div>

      <div class="city-card-container col-md-3 mb-3">
        <a href="property_list.html?city=Hyderabad">
          <div class="city-card rounded-circle overflow-hidden shadow-sm">
            <img src="img/hyderabad.png" class="city-img img-fluid" alt="Hyderabad" />
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-light py-3">
    <p class="mb-0">&copy; 2025 PG Life</p>
  </footer>

</body>
</html>
